environment:
  min: [-3, -3, 0] # x, y, z
  max: [3, 3, 1] # x, y, z
  obstacles:
    - type: box
      pos: [-2.2, 1.6, 0]        # translation (of center of box)
      size: [0.5, 1.0, 0.25]
    - type: cylinder
      pos: [0.5, 0, 0]  # translation (center of cylinder)
      q: [1, 0, 0, 0] # rotation as quaternion w, x, y, z format
      r: 0.1          # radius
      lz: 1.0         # length around z
motionplanning:
  type: arm
  L: [1,1,1] # length of links in meters
  start: [1.57, 1.57, 0]
  goal: [1.5, 1.3, 0.1]
hyperparameters:
  timelimit: 20 # s; if this is <= 0, return the first solution; otherwise return best solution after the time is up
  goal_bias: 0.1 # probability of goal biasing
  goal_eps: 0.1 # size of goal region
  planner: rrt
