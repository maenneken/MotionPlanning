environment:
  min: [-3, -3, 0] # x, y, z
  max: [3, 3, 1] # x, y, z
  obstacles:
    - type: box               # we only support box and cylinder
      pos: [2.1, 0, 0]        # translation (of center of box)
      size: [0.5, 1.0, 0.25]
motionplanning:
  type: car
  dt: 0.1
  L: 3
  W: 1.5
  H: 1.0
  start: [0, 0, 0]
  goal: [0.2998652792147545, 0.0051890275928277675, 0.05191359082183007]
hyperparameters:
  timelimit: 10 # s; if this is <= 0, return the first solution; otherwise return best solution after the time is up
  goal_bias: 0.1 # probability of goal biasing
  goal_eps: 0.1 # size of goal region
  planner: rrt
